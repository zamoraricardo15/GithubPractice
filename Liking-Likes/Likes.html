<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Likes</title>
    <link rel="stylesheet" href="LikesStyle.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>Network</h1>
        </div>
        <h1 class="middle">Your Feed</h1>

        <div class="row">
        <div class="col1">

                
            <div class="user">
                    <img src="assets/user.png" alt="user" class="icon">
                    <p>
                        <a href="##">Add an avatar</a>
                    </p>
                    <h2>
                        John Doe
                    </h2>
            </div>
            </div>

            <div class="col2">

                <div class="post">

                    <div class="posting">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <span id="like1">27 like(s)</span>
                            <button class="btn" onclick="like(0)">Like</button>
                    </div>
                    </div>
                    <p>
                        I just set up this new discord bot, let me know what you all think. 
                        <a href="#">link</a>
                    </p>
                </div>
                <div class="post">

                    <div class="posting">
                        <h2>Nichole K</h2>
                        <div class="likes">

                            <span id="like2">2 like(s)</span>

                            <button class="btn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <p>
                        Just finished my <a href="#">next comic</a>, check it out.
                    </p>
                </div>
                <div class="post">
                    <div class="posting">

                        <h2>
                            Jim R
                        </h2>
                        <div class="likes">
                            <span id="like3">7 like(s)</span>
                            <button class="btn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <p>
                        I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                    </p>
                </div>
                </div>
    </div>
    </div>
    <script src="LikesScript.js"></script>
</body>
</html>
